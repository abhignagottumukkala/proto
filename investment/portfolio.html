<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio | HerVest</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>📊 Investment Portfolio Tracker</h2>

        <label>Investment Type:</label>
        <select id="investment-type">
            <option value="Stocks">📈 Stocks</option>
            <option value="Mutual Funds">📊 Mutual Funds</option>
            <option value="Fixed Deposit">🏦 Fixed Deposit</option>
            <option value="Gold">🥇 Gold</option>
            <option value="Real Estate">🏠 Real Estate</option>
        </select>

        <label>Amount Invested (₹):</label>
        <input type="number" id="investment-amount" placeholder="Enter amount">

        <button onclick="addInvestment()">➕ Add Investment</button>

        <h3>💰 Total Investment: <span id="total-investment">₹0</span></h3>

        <canvas id="portfolioChart"></canvas>
    </div>

    <script src="portfolio.js"></script>
</body>
</html>
